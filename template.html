<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>{{username}} Mixcloud Favourites</title>
<style type="text/css">
    a {text-decoration: none;}
    a:link {color: #CC66CC;}
    a:visited {color: #3399FF;}
    a:hover {color: #FF00FF;}
    a:active {color: #FF66FF;}
</style>
</head>
<body style="font-family:'Avenir Next';">
<div style="font-size:24px; color:gray; margin-bottom:20px;">
generated on {{date_time.year}}.{{'%02i'|format(date_time.month)}}.{{'%02i'|format(date_time.day)}} from <a href="https://www.mixcloud.com/{{username}}/favorites/">mixcloud favourites</a>
</div>
{%- for fav in fav_list %}
<div style="margin-bottom:10px; display:flex;">
    <img src="{{fav.pictures.small}}" height="50" width="50" />
    <div style="width:70px; margin-left:5px; font-size:13px; margin-top:7px;">
        <div>&#x1F552; {{fav.get("audio_length", "0")|duration}}</div>
        <div>&#x1F4C5; {{fav.created_time|created_time}}</div>
    </div>
    <div style="width:500px; margin-left:5px;">
        <div style="overflow:hidden; text-overflow:ellipsis; white-space:nowrap; margin-top:2px;">
            <a href="{{fav.url}}">{{fav.name}}</a>
        </div>
        <div>
            <a href="{{fav.user.url}}">{{fav.user.name}}</a>
        </div>
    </div>
</div>
{%- endfor %}
</body>
